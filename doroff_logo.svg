<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <rect width="128" height="128" fill="#1a001f" rx="20"/>

  <!-- Робо-лиса (упрощённый силуэт) -->
  <g transform="translate(64,64)">
    <!-- Голова -->
    <polygon points="-24,-10 0,-40 24,-10 0,10" fill="#7a1fa2" stroke="#d1aaff" stroke-width="2"/>
    <!-- Глаза -->
    <rect x="-12" y="-10" width="6" height="4" fill="#d1aaff"/>
    <rect x="6" y="-10" width="6" height="4" fill="#d1aaff"/>
    <!-- Уши -->
    <polygon points="-24,-10 -36,-36 -12,-28" fill="#9c27b0" stroke="#d1aaff" stroke-width="1"/>
    <polygon points="24,-10 36,-36 12,-28" fill="#9c27b0" stroke="#d1aaff" stroke-width="1"/>
    <!-- Тело -->
    <ellipse cx="0" cy="28" rx="20" ry="18" fill="#6a1b9a" stroke="#d1aaff" stroke-width="2"/>
    <!-- Робо-детали -->
    <line x1="-10" y1="20" x2="-10" y2="36" stroke="#d1aaff" stroke-width="2"/>
    <line x1="10" y1="20" x2="10" y2="36" stroke="#d1aaff" stroke-width="2"/>
  </g>

  <!-- Название -->
  <text x="64" y="120" font-family="monospace" font-size="16" fill="#e1b7ff" text-anchor="middle">DorOff</text>
</svg>
